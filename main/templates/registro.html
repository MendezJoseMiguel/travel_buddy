<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="icon"  type="image/png" href="https://i1.wp.com/crystaljag.com/write-on/wp-content/uploads/2016/01/cropped-favicon512x512-1.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>{% block title %}The Wall{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    </head>
    <body>
        <div class="body-background">
            <div class="container-fluid d-flex justify-content-center align-items-center h-100">
                <form method="POST" action="/registro" class="row g-3 mx-3">
                    {% csrf_token %}
                    <div class="card p-3 text-center py-4">
                        <h4>Create account</h4>
                        <div> <span>Already have an account?</span> <a href="/login" class="text-decoration-none">Signin</a> </div>
                        <div class="input-group px-3 mt-3"> 
                            <input type="text" class="form-control" name="name" placeholder="Name" aria-label="Username"> <span></span> 
                        </div>
                        <div class="input-group px-3 mt-3">
                        <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Server"> 
                        </div>
                        <div class="mt-3 px-3"> 
                            <input class="form-control" type="email" name="email" placeholder="E-mail"> 
                        </div>
                        <div class="mt-3 px-3">
                            <input class="form-control" type="password" name="password" placeholder="Password"> 
                        </div>
                        <div class="mt-3 px-3"> 
                            <input class="form-control" type="password" name="password_confirm" placeholder="Password Confirm"> 
                        </div>
                        <input type="hidden" name="role" value="user">
                        <div class="mt-3 d-grid px-3"> 
                            <button type="submit" class="btn btn-primary btn-block btn-signup text-uppercase"> <span>Signup</span> </button> 
                        </div>
                        <div class="px-3">
                            <div class="mt-2 form-check d-flex flex-row"> 
                                <input class="form-check-input" type="checkbox" value="" id="services"> <label class="form-check-label ms-2" for="services"> I have read and agree to the terms. </label> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script>
            toastr.options = {
              "closeButton": true,
              "progressBar": true,
            }
        
            {% if messages %}
              {% for message in messages %}
                toastr.{{message.tags }}("{{ message }}")
              {% endfor %}
            {% endif %}
        
            {% block libreria %}
            {% endblock %} 
          </script>
    </body>
</html>
